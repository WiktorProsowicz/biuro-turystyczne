<div class="container">
  <div class="">
    <select id="statusFilter" [(ngModel)]="filterStatus" class="form-select">
      <option value="all">All</option>
      <option value="finished">Finished</option>
      <option value="ongoing">Ongoing</option>
      <option value="upcoming">Upcoming</option>
    </select>
  </div>

  <div class="container-fluid">
    <div *ngFor="let info of (history | filteredHistory: filterStatus)" class="card mt-3" style="min-width: 300px;">
      <div class="card-body">
        <h2 class="card-title">{{ info.tour.name }}</h2>
        <hr>
        <ul class="card-text ml-0" style="list-style-type: none; padding: 0px !important;">
          <li><strong>Bought:</strong> <span> {{ info.dateBought | date }}</span></li>
          <li><strong>Duration:</strong> <span>{{ info.tour.startDate | date }} - {{ info.tour.endDate | date }}</span>
          </li>
          <li><strong>Destination:</strong><span> {{ info.tour.targetCountry }}</span></li>
          <li><strong>Status:</strong> <span>{{ getStatus(info.tour) }}</span></li>
          <li><strong>Booked Seats:</strong><span> {{ info.bookedSeats }}</span></li>
        </ul>
      </div>
    </div>
  </div>
</div>

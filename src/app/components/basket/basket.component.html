<div class="container border p-3">
  <h2 class="mt-4 mb-3">Basket</h2>
  <div *ngIf="tours && tours.length" class="card mb-4">

    <div class="card-body">
      <div *ngFor="let info of getBookingInfo()" class="mb-3 d-flex align-items-center justify-content-between">
        <div>
          <h5>{{ info.tour.name }}</h5>
          <p>Booked Seats: {{ info.bookedSeats || 0 }}</p>
          <p>Total Price: {{ adjustToCurrency(info.price) | currency: currencyCode }}</p>

          <button class="btn btn-primary me-3" (click)="bookTour(info.tour)"
            [disabled]="getTotalBookedSeats(info.tour) === info.tour.maxPeople"><i
              class="bi bi-cart-plus-fill"></i></button>
          <button class="btn btn-secondary" (click)="cancelTour(info.tour)"
            [disabled]="(this.toursBooking[info.tour.id] || 0) == 0"><i class="bi bi-cart-x-fill"></i></button>
        </div>
        <div>
          <div class="form-check">
            <form class="d-flex flex-column align-items-center">
              <input class="form-check-input" type="checkbox" [checked]="getCheckBoxVal(info)" (change)="changeCheckboxes(info)"
                id="basketCheckbox{{info.tour.id}}" name="basketCheckbox{{info.tour.id}}">
              <label class="form-check-label" for="basketCheckbox{{info.tour.id}}">Choose Tour</label>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <app-summary [tours]="tours" [currencyCode]="currencyCode" [toursBooking]="toursBooking"></app-summary>

  <button class="btn btn-primary mt-3 p-3" [disabled]="!hasAnyBooking()" (click)="doCheckout()">Checkout</button>
</div>

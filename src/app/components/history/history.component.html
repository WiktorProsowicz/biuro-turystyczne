<app-menu></app-menu>

<div class="container mt-3">
  <div class="row">


    <div class="col-12 col-md-4 order-md-2">
      <h3 class="fw-light p-3">Filter by status</h3>
      <div>
        <select id="statusFilter" [(ngModel)]="filterStatus" class="form-select">
          <option value="all">All</option>
          <option value="finished">Finished</option>
          <option value="ongoing">Ongoing</option>
          <option value="upcoming">Upcoming</option>
        </select>
      </div>
    </div>

    <div class="col-12 col-md-8 order-2 order-md-1">
      <h3 class="fw-light p-4">&nbsp;</h3>

      <div *ngFor="let info of (getHistory() | filteredHistory: filterStatus)" class="mt-3 shadow p-3"
        style="min-width: 300px;">
        <div class="">
          <h2 class="fw-light">{{ info.tour.name }}</h2>
          <hr>
          <ul class="ml-0 card-text" style="list-style-type: none; padding: 0px !important;">
            <li><strong>Bought:</strong> <span> {{ info.date | date }}</span></li>
            <li><strong>Duration:</strong> <span>{{ info.tour.startDate | date }} - {{ info.tour.endDate | date
                }}</span>
            </li>
            <li><strong>Destination:</strong><span> {{ info.tour.targetCountry }}</span></li>

            <li><strong>Booked Seats:</strong><span> {{ info.seats }}</span></li>

            <li class="mt-2"><strong>Status:</strong> <span>{{ getStatus(info.tour) }}</span></li>
          </ul>
        </div>
      </div>
    </div>


  </div>
</div>

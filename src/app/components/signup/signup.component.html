<app-menu></app-menu>

<div class="container-fluid p-5">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <form [formGroup]="formGroup" class="d-flex flex-column gap-4" (submit)="register()">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" formControlName="email" id="email" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" formControlName="password" id="password" placeholder="Enter password">
        </div>
        <div class="form-group">
          <label for="nick">Nick</label>
          <input type="text" class="form-control" formControlName="nick" id="nick" placeholder="Enter nick">
        </div>
        <button [disabled]="!formGroup.valid" type="submit" class="btn btn-primary">Sign Up</button>
      </form>
    </div>
    <div class="col-md-6 offset-md-3 p-4">
      If you have an account <a routerLink="/sign-in" routerLinkActive="active" class="link-primary">Sign In</a>
    </div>
  </div>
</div>
